<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10000hours</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1 class="sr-only">1만시간의 법칙</h1>
      <img src="./src/title.png" alt="1만 시간의 법칙 로고">
      <img src="./src/clock.png" alt="1만 시간의 법칙 배경 시계">
    </header>
    <main>
      <section class="content-slogn">
        <h2>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
        <p>
          1만 시간의 법칙<span>은
          <br />어떤 분야의 전문가가 되기 위해서는 
          <br />최소한 1만 시간의 훈련이 필요하다는 법칙이다.</span>
        </p>
      </section>

      <section class="content-top">
        <p> 
          <label for="field">나는</label>
          <input type="text" id="field" class="input" placeholder="예)프로그래밍">
          전문가가 될 것이다.
        </p>
        <p class="trainning">
          <label for="time">그래서 앞으로 매일 하루에</label>
          <span>
            <input type="number" id="time" class="input" placeholder="예)5시간">
            시간씩 훈련할 것이다.
        </span>
        </p>
      </section>

      <section class="content-banner">
        <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        <img src="./src/click.png" alt="클릭 버튼">
      </section>

      <section class="content-sub">
        <p>당신은 <span>프로그래밍</span> 전문가가 되기 위해서 
        <br />대략 <span>5110</span>일 이상 훈련하셔야 합니다! :)</p>
      </section>

      <section class="content-link" >
        <button id="showDialogBtn">훈련하러 가기 GO!GO!</button>
        <button id="share">공유하기</button>
      </section>
    </main>

    <footer>
      <img src="./src/logo.png" alt="위니브 로고">
      <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
      수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>

        <!-- 팝업창 -->
    <dialog id="myDialog">
      <section>
        <h2>화이팅!!<span>♥♥♥</span></h2>
        <p>당신의 꿈을 응원합니다</p>
        <img src="./src/licat.png" alt="위니브 캐릭터 라이캣">
        <button id="closeBtn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
      </section>
    </dialog>
  </div>
  <script>
    const dialog = document.getElementById("myDialog");
    const showDialogBtn = document.getElementById("showDialogBtn");
    const closeBtn = document.getElementById("closeBtn");

    showDialogBtn.addEventListener("click", () => {
      dialog.showModal();
      console.log("오르미 FE 짱짱");
    });

    closeBtn.addEventListener("click", () => {
      dialog.close();
    });
  </script>
</body>
</html>
